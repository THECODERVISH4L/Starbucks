<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>lotus website</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section>
		<div class="circle"></div>
		<header>
			<a href="https://www.starbucks.in/"><img src="images/logo.png" class="logo"></a>
			<ul>
				<li><a href="https://www.starbucks.in/">HOME</a></li>
				<li><a href="https://www.starbucks.in/coffee">COFFEE</a></li>
				<li><a href="https://www.starbucks.in/rewards">REWARDS</a></li>
				<li><a href="https://www.starbucks.in/careers">CAREERS</a></li>
			</ul>
		</header>
		<div class="content">
			<div class="textBox">
				<h2>It's not just Coffee<br>It's <span>Starbucks</span></h2>
				<p>To inspire and nurture the human spirit â€” one person, one cup and one neighborhood at a time.</p>
				<a href="https://www.starbucks.in/">Learn More</a>
			</div>
			<div class="imgBox">
				<img src="images/img1.png" class="starbucks">
			</div>
		</div>
		<ul class="thumb">
			<li><img src="images/thumb1.png" onclick="imgSlider('images/img1.png');changeCircleColor('#017143')"></li>
			<li><img src="images/thumb2.png" onclick="imgSlider('images/img2.png');changeCircleColor('#eb7495')"></li>
			<li><img src="images/thumb3.png" onclick="imgSlider('images/img3.png');changeCircleColor('#d752b1')"></li>


		</ul>
		<ul class="sci">
		  <li><a href="https://www.facebook.com/Starbucks/"><img src="images/facebook.png"></a></li>
		  <li><a href="https://twitter.com/Starbucks"><img src="images/twitter.png"></a></li>
		  <li><a href="https://www.instagram.com/starbucks/"><img src="images/instagram.png"></a></li>
		</ul> 
	</section>

	<script type="text/javascript">
		function imgSlider(anything){
			document.querySelector('.starbucks').src = anything;
		}

		function changeCircleColor(color){
			const circle = document.querySelector('.circle');
			circle.style.background = color;
		}
	</script>

</body>
</html>
